schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SliceCoreV1
    # network: mainnet
    network: rinkeby
    source:
      # address: "0x21da1b084175f95285B49b22C018889c45E1820d" # Mainnet
      # startBlock: 14544808 # Mainnet
      # address: "0xA86830240122455343171Ab54b9896896C7C8a6F" # Rinkeby (Testnet)
      # startBlock: 10466007 # Rinkeby (Testnet)
      address: "0x180550826A266a9b9474539410b934B9A838d4b3" # Rinkeby (Staging)
      startBlock: 10465234 # Rinkeby (Staging)
      abi: SliceCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Slicer
        - Payee
        - Currency
        - PayeeSlicer
        - CurrencySlicer
      abis:
        - name: SliceCore
          file: ./abis/v1/SliceCore.json
      eventHandlers:
        - event: TokenSliced(indexed address,indexed uint256,(address,uint32)[],uint256,address[],uint256,uint256,bool,bool,indexed uint256)
          handler: handleTokenSlicedV1
